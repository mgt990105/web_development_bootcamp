<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Demo Form</h1>
    </header>
    <main>
      <form action="" method="GET">
        <section>
          <h2>Your Personal Details</h2>
          <ul>
            <li>
              <label for="name">Your Name</label>
              <input
                type="text"
                name="user-name"
                id="name"
                required
                placeholder="Mandula Thrimanne"
              />
            </li>
            <li>
              <label for="email">Your Email Address</label>
              <input type="email" name="user-email" id="email" />
            </li>
            <li>
              <label for="password">Your Password</label>
              <input
                type="password"
                name="user-password"
                id="password"
                required
                minlength="7"
              />
            </li>
          </ul>
        </section>
        <section>
          <h2>More Details</h2>
          <ul>
            <li>
              <label for="message">Your Message</label>
              <textarea
                name="user-message"
                id="message"
                required
                rows="7"
              ></textarea>
            </li>
            <li>
              <label for="age">Your Age</label>
              <input
                type="number"
                name="user-age"
                id="age"
                required
                max="150"
              />
            </li>
            <li>
              <label for="bday">You Birthdate</label>
              <input
                type="date"
                name="user-bday"
                id="bday"
                required
                min="1921-01-01"
                max="2003-01-01"
              />
            </li>
            <li>
              <label for="fav-color">Your favorite color?</label>
              <select name="user-fav-color" id="fav-color">
                <option value="blue">Blue</option>
                <option value="black">Black</option>
                <option value="yellow">Yellow</option>
              </select>
            </li>
          </ul>
        </section>
        <section>
          <h2>How should we verify your account?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-text"
                value="text-message"
                required
              />
              <label for="verify-text">Via text message (SMS)</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-phone"
                value="phone"
                required
              />
              <label for="verify-phone">Via a phone call</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-email"
                value="email"
                required
              />
              <label for="verify-email">Via an email</label>
            </li>
            <h2>How should we contact you?</h2>
            <li class="form-control-inline">
              <input
                type="checkbox"
                name="contact"
                id="contact-phone"
                value="phone"
              />
              <label for="verify-phone">Contact me via phone call</label>
            </li>
            <li class="form-control-inline">
              <input
                type="checkbox"
                name="contact"
                id="contact-email"
                value="email"
              />
              <label for="verify-email">Contact me via email</label>
            </li>
          </ul>
        </section>
        <hr />
        <section>
          <div class="form-control-inline">
            <input type="checkbox" id="agree-terms" name="terms" />
            <label for="agree-terms">Agree to terms?</label>
          </div>
        </section>
        <section>
          <button type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
