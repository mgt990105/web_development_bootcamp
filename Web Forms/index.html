<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="" method="GET">
      <label for="name">Your Name</label>
      <input type="text" name="user-name" id="name" />

      <label for="message">Your Message</label>
      <textarea name="user-message" id="message"></textarea>

      <label for="email">Your Email Address</label>
      <input type="email" name="user-email" id="email" />
      <label for="age">Your Age</label>
      <input type="number" name="user-age" id="age" />
      <label for="password">Your Password</label>
      <input type="password" name="user-password" id="password" />
      <label for="bday">You Birthdate</label>
      <input type="date" name="user-bday" id="bday" />
      <hr />
      <label for="fav-color">Your favorite color?</label>
      <select name="user-fav-color" id="fav-color">
        <option value="blue">Blue</option>
        <option value="black">Black</option>
        <option value="yellow">Yellow</option>
      </select>
      <h2>How should we contact you?</h2>

      <div class="form-control-inline">
        <input
          type="radio"
          name="verify"
          id="verify-text"
          value="text-message"
        />
        <label for="verify-text">Via text message (SMS)</label>
      </div>
      <div class="form-control-inline">
        <input type="radio" name="verify" id="verify-phone" value="phone" />
        <label for="verify-phone">Via a phone call</label>
      </div>
      <div class="form-control-inline">
        <input type="radio" name="verify" id="verify-email" value="email" />
        <label for="verify-email">Via an email</label>
      </div>
      <div class="form-control-inline">
        <input type="checkbox" id="agree-terms" name="terms" />
        <label for="agree-terms">Agree to terms?</label>
      </div>

      <div class="form-control-inline">
        <input
          type="checkbox"
          name="contact"
          id="contact-phone"
          value="phone"
        />
        <label for="verify-phone">Contact me via phone call</label>
      </div>
      <div class="form-control-inline">
        <input
          type="checkbox"
          name="contact"
          id="contact-email"
          value="email"
        />
        <label for="verify-email">Contact me via email</label>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
